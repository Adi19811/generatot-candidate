          hadBreak = false;
          return;

        let foundNewHeader = false;
        for (const [section, keywords] of Object.entries(sectionKeywords)) {
          if (keywords.some(k => l.includes(k)) && line.length < 40) {

              sectionFound[section] = true;
              foundNewHeader = true;

                  degree: parts[1] || 'Stopień', 
                  dateRange: line.match(/\d{4}/g)?.join(' - ') || 'Okres',
