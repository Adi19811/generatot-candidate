    const parseImportText = (rawText) => {
        const result = {
            workExperience: [],
            education: [],
            personalDetails: [],
            skills: [],
            languages: []
        };
        const cleanLines = rawText.split('\n')
            .map(l => l.trim())
            .filter(l => l.length > 0)
            .filter(l => !l.includes('@'))
            .filter(l => !/^\d{15,}$/.test(l)); 

        const fullText = cleanLines.join('\n');
        
        const keywords = {
            work: ['DOŚWIADCZENIE', 'ZAWODOWE', 'EXPERIENCE', 'WORK', 'ZATRUDNIENIE'],
            edu: ['EDUKACJA', 'WYKSZTAŁCENIE', 'EDUCATION', 'SZKOŁY'],
            skills: ['UPRAWNIENIA', 'UMIEJĘTNOŚCI', 'SKILLS', 'QUALIFICATIONS', 'CERTYFIKATY'],
            lang: ['JĘZYKI', 'LANGUAGES', 'ZNAJOMOŚĆ JĘZYKÓW']
        };

        const getSectionText = (sectionKeys) => {
            let startIdx = -1;
            let matchedKey = "";
            const lowerText = fullText.toLowerCase();
            for (const key of sectionKeys) {
                const idx = lowerText.indexOf(key.toLowerCase());
                if (idx !== -1 && (startIdx === -1 || idx < startIdx)) {
                    startIdx = idx;
                    matchedKey = key;
                }
            }
            if (startIdx === -1) return null;
            const contentStart = startIdx + matchedKey.length;
            let endIdx = fullText.length;
            const allKeywords = Object.values(keywords).flat();
            allKeywords.forEach(k => {
                const kIdx = lowerText.indexOf(k.toLowerCase(), contentStart);
                if (kIdx !== -1 && kIdx < endIdx) {
                    endIdx = kIdx;
                }
            });
            return fullText.substring(contentStart, endIdx).trim();
        };

        const workText = getSectionText(keywords.work);
        if (workText) {
            const lines = workText.split('\n').map(l => l.trim()).filter(l => l);
            const dateRegex = /(\d{4}|obecnie|present|now|\d{2}\.\d{4})/i;
            let currentExp = null;
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                if (dateRegex.test(line) && line.length < 50) {
                    if (currentExp) result.workExperience.push(currentExp);
                    const companyLine = lines[i + 1] ? lines[i + 1] : "Firma / Stanowisko";
                    currentExp = {
                        id: generateUniqueId(),
                        dateRange: line,
                        company: companyLine,
                        jobTitle: "Stanowisko",
                        tasks: []
                    };
                    i++; 
                } else if (currentExp) {
                    currentExp.tasks.push({ id: generateUniqueId(), text: line.replace(/^[•\-\*]\s*/, '') });
                }
            }
            if (currentExp) result.workExperience.push(currentExp);
        }
        return result;
    };

    // --- PDF HELPER FUNCTION (Create Instance) ---
    const createPdfInstance = async (elementId) => {
      const originalElement = document.getElementById(elementId);
      if (!originalElement) throw new Error(`Element "${elementId}" not found.`);
      
      // FIX: Pobieramy logo z ORYGINAŁU (pewność, że załadowane)
      let logoInfo = null;
      try {
          const origLogoWrapper = originalElement.querySelector('.cv-logo-wrapper');
          if (origLogoWrapper) {
              const img = origLogoWrapper.querySelector('img');
              if (img && img.complete && img.naturalHeight > 0) {
                 const maxLogoDim = 1000;
                 let lw = img.naturalWidth;
                 let lh = img.naturalHeight;
                 const ratio = lw / lh;

                 if (lw > maxLogoDim || lh > maxLogoDim) {
                    if (lw > lh) {
                        lh = Math.round(maxLogoDim / ratio);
                        lw = maxLogoDim;
                    } else {
                        lw = Math.round(maxLogoDim * ratio);
                        lh = maxLogoDim;
                    }
                 }

                 const canvas = document.createElement('canvas');
                 canvas.width = lw; canvas.height = lh;
                 canvas.getContext('2d').drawImage(img, 0, 0, lw, lh);
                 
                 logoInfo = {
                     dataUrl: canvas.toDataURL('image/png'),
                     ratio: ratio
                 };
              }
          }
      } catch(e) { console.warn("Logo processing error", e); }

      const clone = originalElement.cloneNode(true);
      clone.classList.remove('shadow-2xl'); 
      clone.style.position = 'absolute'; clone.style.top = '0'; clone.style.left = '-9999px';
      clone.style.width = '210mm'; clone.style.height = 'auto'; clone.style.zoom = '1'; clone.style.margin = '0';
      
      // Ukrywamy logo w klonie
      const logoWrapper = clone.querySelector('.cv-logo-wrapper');
      if (logoWrapper) {
          logoWrapper.style.display = 'none';
      }

      // 1. Dodajemy do DOM
      document.body.appendChild(clone);

      // 2. Znajdźmy paski i tymczasowo je ukryjmy, żeby zmierzyć "czystą" wysokość treści
      const gaps = clone.querySelectorAll('.page-break-gap');
      gaps.forEach(el => el.style.display = 'none');
      
      // 3. Mierzymy faktyczną wysokość treści
      // min-height kontenera (297mm) gwarantuje co najmniej 1 stronę.
      // Jeśli treść jest dłuższa, scrollHeight to odzwierciedli.
      const contentHeight = clone.scrollHeight;
      
      // 4. Przywracamy paski TYLKO jeśli znajdują się w obrębie tekstu
      const currentWidth = clone.offsetWidth; 
      const mmToPx = currentWidth / 210; 

      gaps.forEach(el => {
          const topStyle = el.style.top; 
          if (topStyle && topStyle.endsWith('mm')) {
              const topValMm = parseFloat(topStyle);
              const topValPx = topValMm * mmToPx;
              
              // Jeśli pasek zaczyna się PRZED końcem treści (z małym marginesem), to go pokazujemy
              // Dzięki temu paski poniżej tekstu pozostają ukryte (display:none) i nie generują pustych stron
              if (topValPx < contentHeight - 10) {
                   el.style.display = 'flex'; // Przywróć
                   el.style.backgroundColor = '#ffffff'; // Biały maskujący
                   el.style.zIndex = '50';
                   const dashed = el.querySelector('div');
                   if(dashed) dashed.style.display = 'none';
              }
          }
      });
      
      try {
        const scale = 4.0;
        // height: clone.scrollHeight - teraz odzwierciedla faktyczną treść (bez nadmiarowych pasków na dole)
        const canvas = await window.html2canvas(clone, { scale, useCORS: true, allowTaint: true, logging: false, height: clone.scrollHeight, windowHeight: clone.scrollHeight, scrollY: -window.scrollY });
        
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF({ orientation: 'portrait', unit: 'mm', format: 'a4', compress: true });
        
        const pxPerMm = canvas.width / 210; // Przelicznik dla canvasa (z uwzględnieniem scale)
        const pageHeight = 297 * pxPerMm; 
        let startY = 0;
        
        while (startY < canvas.height) {
          // Zapobieganie pustej stronie jeśli overflow jest minimalny (< 1mm)
          if (startY > 0 && (canvas.height - startY) < pxPerMm) {
              break;
          }

          if (startY > 0) pdf.addPage();
          
          const pageHeightPx = Math.min(canvas.height - startY, pageHeight);
          const tempCanvas = document.createElement('canvas');
          tempCanvas.width = canvas.width; tempCanvas.height = pageHeightPx;
          const ctx = tempCanvas.getContext('2d');
          ctx.fillStyle = '#ffffff'; 
          ctx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
          ctx.drawImage(canvas, 0, startY, canvas.width, pageHeightPx, 0, 0, canvas.width, pageHeightPx);
          
          const imgData = tempCanvas.toDataURL('image/jpeg', 0.98);
          
          pdf.addImage(imgData, 'JPEG', 0, 0, 210, pageHeightPx / pxPerMm); 
          
          if (logoInfo) { 
              try { 
                  const maxW = 24;
                  const maxH = 15;
                  let finalW = maxW;
                  let finalH = maxH;
                  
                  if (logoInfo.ratio > (maxW / maxH)) {
                      finalH = maxW / logoInfo.ratio;
                  } else {
                      finalW = maxH * logoInfo.ratio;
                  }
                  const posX = 200 - finalW;
                  const posY = 272 + (maxH - finalH) / 2;
                  
                  pdf.addImage(logoInfo.dataUrl, 'PNG', posX, posY, finalW, finalH); 
              } catch (e) {} 
          }
          startY += pageHeightPx;
        }
        document.body.removeChild(clone);
        return pdf;
      } catch (err) {
        document.body.removeChild(clone);
        throw err;
      }
    };

    // --- PDF GENERATOR (Download) ---
    const generatePdf = async (elementId) => {
        try {

    // --- PDF SHARE (WhatsApp) ---
    const sharePdf = async (elementId) => {
        try {
            // Wykrywanie urządzenia mobilnego
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

            // 1. Jeśli to urządzenie mobilne, spróbuj wysłać plik przez natywne udostępnianie (System Share Sheet)
            // To jedyny sposób na automatyczne załączenie pliku PDF do wiadomości.
            if (isMobile && navigator.canShare) {
                 const pdf = await createPdfInstance(elementId);
                 const blob = pdf.output('blob');
                 const file = new File([blob], 'cv.pdf', { type: 'application/pdf' });
                 
                 if (navigator.canShare({ files: [file] })) {
                    try {
                        await navigator.share({
                            files: [file],
                            title: 'Moje CV',
                            text: 'Cześć, przesyłam moje CV wygenerowane w Covebo.'
                        });
                        return; // Sukces - natywne okno otwarte
                    } catch (shareError) {
                        if (shareError.name === 'AbortError') return; // Użytkownik anulował
                        // Inny błąd - przejdź do fallbacku
                    }
                 }
            }

            // 2. Fallback (Desktop lub błąd mobile): Pobierz plik i otwórz link do WhatsApp
            // Na desktopie navigator.share często nie obsługuje plików lub otwiera Maila.
            // Dlatego na desktopie wymuszamy pobranie + link wa.me.
            
            // Generujemy PDF jeśli jeszcze nie mamy (w przypadku wejścia od razu do fallbacku)
            const pdf = await createPdfInstance(elementId);
            pdf.save('cv.pdf');
            
            setTimeout(() => {
                const text = encodeURIComponent("Cześć, przesyłam moje CV (plik znajduje się w pobranych).");
                // Używamy api.whatsapp.com, jest bardziej niezawodne przy przekierowaniach
                window.open(`https://api.whatsapp.com/send?text=${text}`, '_blank');
            }, 500);

        } catch (err) {
            console.error(err);
            alert("Wystąpił błąd podczas generowania pliku do udostępnienia.");
        }
    };

    const sendEmail = async (elementId) => {

            // 2. Otwórz klienta poczty

                window.location.href = `mailto:?subject=${subject}&body=${body}`;
            }, 500);
        } catch (err) {
            console.error(err);
            alert("Błąd generowania PDF.");
